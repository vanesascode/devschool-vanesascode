<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dev Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Open Graph and other tags-->
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Fictional school website with a real coding blog kept by vanesascode"
    />
    <meta
      name="description"
      content="Hi, I'm Vanesa (vanesascode), and this is an ongoing fictional site project for me to learn how to code professionally. Since I create lots of notes and materials while learning, I decided to mix this not-real school with a real blog that may be useful for you. Also, if you have
    suggestions for me to improve, they are more than welcome!"
    />
    <meta
      name="keywords"
      content="javascript, typescript, web development, programming, developer, learning to code"
    />
    <meta
      property="og:url"
      content="https://devschool-vanesascode.vercel.app/"
    />
    <!--FAVICON ICO-->
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico2.jpg" />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/b3cb0b9144.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='transitions.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='responsive.css') }}"
    />
  </head>

  <body>
    <!--NAV-->
    {% include "school/nav.html" %}

    <!--BLOG TITLE-->
    <div class="pt-200 pb-100">{% include "school/blog-title.html" %}</div>
    <!--BLOG BOXES-->
    <div class="container pb-130">{% include "school/blog-boxes.html" %}</div>

    <!--BLOG ARTICLES PREVIEWS-->
    <div class="mt-130">{% include "blog/article-previews.html" %}</div>

    <!--FOOTER-->
    {% include "footer.html" %}
  </body>
</html>
